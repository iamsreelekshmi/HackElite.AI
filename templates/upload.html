<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HackElite.AI - Test Report Generation & Tell No/NoGo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, #e2eafc 0%, #f8fafc 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .navbar {
      background-color: #212529;
    }
    .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
      color: #ffffff;
    }
    .navbar-brand img {
      height: 36px;
      margin-right: 10px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    main {
      flex: 1 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 15px;
    }
    .upload-card {
      background: white;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 480px;
      text-align: center;
    }
    .upload-card h1 {
      margin-bottom: 20px;
      font-size: 2.25rem;
      color: #212529;
    }
    .form-label {
      font-weight: 600;
    }
    .btn-upload {
      background-color: yellow;
      border: none;
      padding: 12px 28px;
      font-size: 1.1rem;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    .btn-upload:hover {
      background-color: #383838;
    }
    footer {
      flex-shrink: 0;
      background-color: #212529;
      color: #bbb;
      text-align: center;
      padding: 15px 0;
      font-size: 0.9rem;
    }
    .alert {
      margin-top: 1.25rem;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="C:\Users\sreel\Desktop\logo" alt="HackElite.AI Logo" />
        HackElite.AI
      </a>
    </div>
  </nav>

  <main>
    <div class="upload-card">
      <h1>HackElite.AI - Test Report Generation</h1>
      <form method="POST" enctype="multipart/form-data">
        <div class="mb-3 text-start">
          <label for="fileInput" class="form-label">Select CSV File</label>
          <input class="form-control" type="file" id="fileInput" name="file" required />
        </div>
        <button type="submit" class="btn btn-upload w-100">Upload &#8593;</button>
      </form>
      {% if message %}
        <div class="alert alert-info" role="alert">
          {{ message }}
        </div>
      {% endif %}
     {% if table_html %}
       <h4>Analysis Result:</h4>
       <div class="table-responsive">
          {{ table_html | safe }}
       </div>
      {% endif %}
    </div>
  </main>

  <footer>
    &copy; 2025 HackElite.AI | All rights reserved
  </footer>

</body>
</html>
